<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="card">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile-picture" title="profile-picture"
          class="profile-picture">
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-location">London, United Kingdom</p>
        <p class="profile-bio">"Front-end developer and avid reader."</p>
      </div>


      <ul class="social-links">
        <li class="social-item"><a class="social-link" href="#">GitHub</a></li>
        <li class="social-item"><a class="social-link" href="#">Frontend Mentor</a></li>
        <li class="social-item"><a class="social-link" href="#">LinkedIn</a></li>
        <li class="social-item"><a class="social-link" href="#">Twitter</a></li>
        <li class="social-item"><a class="social-link" href="#">Instagram</a></li>
      </ul>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>

</html>
